<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Template</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #f4f4f9;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }
      h1 {
        color: #2c3e50;
        text-align: center;
      }
      p {
        margin: 20px 0;
        text-align: center;
      }
      .password {
        font-weight: bold;
        color: #e74c3c;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ACCOUNT CREATED SUCCESSFULLY</h1>
      <p>PLEASE LOGIN WITH TEMPORARY CREDENTIAL TO SET YOUR PASSWORD.</p>
      <p>Password: <span class="password">&lt;random password&gt;</span></p>
      <p>THANK YOU FOR REGISTERING.</p>
    </div>
  </body>
</html>
